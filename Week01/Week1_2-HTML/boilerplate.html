<!DOCTYPE html>
<html>
    <head>
        <!-- to omment, press command + slash -->

        <!-- this is the character set attribute, 
         it specifies the character encoding of the HDML doc.
        UTF-8 charset covers almost every font. 
         failure to add this tag will result in custom tags not loading properly -->
         <meta charset="UTF-8"/>
         <!-- tldr for fonts -->

         <!-- viewport sets initial scale, ensures proper responsive behavior (sizes website to the device)
        failure to include this tag will result in your media queries not working or recognizable -->
         <meta name ="viewport" content="width=device-width, initial-scale=1"/>
         <!-- tldr for media  -->

         <!-- title of the webpage, will be the blue text link in search results, browser tab -->
        <title>HTML Boilerplate with Comments</title>








    </head>
    
    
    
    <body>
        <h1>Hello World!</h1>
        <p>This is your HTML boilerplate. Save it w/out the notes as a quick starter file for HTML docs!</p>
    </body>



</html>
